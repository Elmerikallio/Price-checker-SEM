version: '3.8'

services:
  # Application service
  app:
    build: .
    container_name: price-checker-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://app_user:app_password@mysql:3306/price_checker
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - price-checker-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: price-checker-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: price_checker
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped
    networks:
      - price-checker-network

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: price-checker-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - price-checker-network

volumes:
  mysql_data:
    driver: local

networks:
  price-checker-network:
    driver: bridge