version: '3.8'

services:
  app:
    build:
      context: .
      target: development
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    command: npm run dev
    ports:
      - "3000:3000"
      - "9229:9229" # Debug port

  # Remove nginx for development
  nginx:
    profiles:
      - production