version: '3.8'

services:
  app:
    build:
      context: .
      target: development
    volumes:
      - .:/app
      - node_modules_cache:/app/node_modules
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - DATABASE_URL=mysql://app_user:app_password@mysql:3306/price_checker
    command: sh -c "npm ci && npm run dev"
    ports:
      - "3000:3000"
      - "9229:9229" # Debug port
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - price-checker-dev-network

  # MySQL Database for development
  mysql:
    image: mysql:8.0
    container_name: price-checker-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: dev_root_password
      MYSQL_DATABASE: price_checker
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3308:3306" # Different port to avoid conflicts with production
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped
    networks:
      - price-checker-dev-network

  # Remove nginx for development
  nginx:
    profiles:
      - production

networks:
  price-checker-dev-network:
    driver: bridge

volumes:
  mysql_dev_data:
  node_modules_cache: